<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sky Editor Login</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1b40, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
  color: white;
}

.card {
  width: 340px;
  padding: 30px;
  background: rgba(0,0,0,0.75);
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
  text-align: center;
}

h1 {
  margin: 0;
  font-size: 28px;
}

p {
  opacity: 0.7;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #6b8cff, #9fb2ff);
  color: black;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#error {
  margin-top: 10px;
  color: #ff6b6b;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>Sky Editor</h1>
  <p>100th Hunger Games</p>

  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Log In</button>
  <div id="error">Invalid login</div>
</div>

<script>
async function login() {
  error.style.display = "none";

  const res = await fetch("https://games-k04d.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location = "dashboard.html";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
