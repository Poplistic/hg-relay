<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spectator Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
	margin:0;
	width:100%;
	height:100%;
	overflow:hidden;
	background:radial-gradient(circle at 50% 15%, #160406, #020001);
	font-family:system-ui,Segoe UI,sans-serif;
}
#hud{
	position:fixed;
	top:16px;
	left:16px;
	z-index:10;
}
.ui{
	min-width:180px;
	color:#ffe8ee;
	background:linear-gradient(180deg,rgba(120,20,30,.35),rgba(40,5,10,.4));
	backdrop-filter:blur(14px);
	border:1px solid rgba(255,120,140,.35);
	border-radius:16px;
	padding:12px;
	box-shadow:0 14px 40px rgba(120,20,40,.45);
}
.name{
	margin-top:6px;
	padding:6px 8px;
	border-radius:10px;
	cursor:pointer;
	background:rgba(255,80,100,.08);
}
.name:hover{ background:rgba(255,120,140,.28); }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>
<div id="hud"><div class="ui" id="ui"></div></div>

<script type="module">
import * as THREE from "three";
import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050001);

const camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,20000);
camera.position.set(0,1200,1800);

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff,.35));
const sun = new THREE.DirectionalLight(0xffc0cc,1.3);
sun.position.set(3000,6000,2000);
scene.add(sun);

/* ================= ARENA ================= */
new OBJLoader().load("/arena.obj", obj=>{
	obj.traverse(n=>{
		if(n.isMesh){
			n.material = new THREE.MeshStandardMaterial({
				color:0x5a141d,
				roughness:.65,
				metalness:.08,
				emissive:0x2a060b,
				emissiveIntensity:.35
			});
		}
	});
	obj.scale.setScalar(1);
	scene.add(obj);
});

/* ================= UI ================= */
const ui = document.getElementById("ui");

/* ================= PLAYERS ================= */
const players = new Map();
let follow=null;

function makePlayer(){
	const g=new THREE.Group();
	g.add(new THREE.Mesh(
		new THREE.SphereGeometry(10,24,24),
		new THREE.MeshStandardMaterial({
			color:0xff6b7a,
			emissive:0xff2a40,
			emissiveIntensity:.7
		})
	));
	return g;
}

async function updatePlayers(){
	const data = await fetch("/map").then(r=>r.json());
	ui.innerHTML="<b>Tributes</b>";
	const alive=new Set();

	for(const p of data){
		alive.add(p.id);
		if(!players.has(p.id)){
			const m=makePlayer();
			scene.add(m);
			players.set(p.id,m);
		}
		const m=players.get(p.id);
		m.position.set(p.x,p.y+20,p.z);

		const d=document.createElement("div");
		d.className="name";
		d.textContent=p.name;
		d.onclick=()=>follow=m;
		ui.appendChild(d);
	}
	for(const [id,m] of players){
		if(!alive.has(id)){
			scene.remove(m);
			players.delete(id);
		}
	}
}
setInterval(updatePlayers,200);

/* ================= CAMERA ================= */
const cam = {
	yaw:0,
	pitch:0,
	targetYaw:0,
	targetPitch:0,
	velocity:new THREE.Vector3(),

	accel:0.9,
	damping:0.86,
	speed:1.2,
	boost:3.0,

	rotSmooth:0.12,
	followSmooth:0.06
};

const keys={w:0,a:0,s:0,d:0,space:0,ctrl:0,shift:0};
let rotating=false;

/* Mouse */
renderer.domElement.addEventListener("mousedown",e=>{
	if(e.button===0){
		rotating=true;
		renderer.domElement.requestPointerLock();
	}
});
document.addEventListener("mouseup",()=>{
	rotating=false;
	if(document.pointerLockElement) document.exitPointerLock();
});
document.addEventListener("mousemove",e=>{
	if(rotating && document.pointerLockElement){
		cam.targetYaw   -= e.movementX*0.002;
		cam.targetPitch -= e.movementY*0.002;
		cam.targetPitch=Math.max(-1.45,Math.min(1.45,cam.targetPitch));
	}
});

/* Keyboard */
addEventListener("keydown",e=>{
	if(e.code==="KeyW")keys.w=1;
	if(e.code==="KeyA")keys.a=1;
	if(e.code==="KeyS")keys.s=1;
	if(e.code==="KeyD")keys.d=1;
	if(e.code==="Space")keys.space=1;
	if(e.code==="ControlLeft")keys.ctrl=1;
	if(e.code==="ShiftLeft")keys.shift=1;
	if("KeyWKeyAKeySKeyDSpaceControlLeft".includes(e.code)) follow=null;
});
addEventListener("keyup",e=>{
	if(e.code==="KeyW")keys.w=0;
	if(e.code==="KeyA")keys.a=0;
	if(e.code==="KeyS")keys.s=0;
	if(e.code==="KeyD")keys.d=0;
	if(e.code==="Space")keys.space=0;
	if(e.code==="ControlLeft")keys.ctrl=0;
	if(e.code==="ShiftLeft")keys.shift=0;
});

/* ================= LOOP ================= */
function animate(){
	requestAnimationFrame(animate);

	/* Smooth rotation */
	cam.yaw   += (cam.targetYaw-cam.yaw)*cam.rotSmooth;
	cam.pitch += (cam.targetPitch-cam.pitch)*cam.rotSmooth;

	camera.rotation.order="YXZ";
	camera.rotation.y=cam.yaw;
	camera.rotation.x=cam.pitch;

	const forward=new THREE.Vector3(0,0,-1).applyEuler(camera.rotation);
	const right=new THREE.Vector3(1,0,0).applyEuler(camera.rotation);
	const up=new THREE.Vector3(0,1,0);

	let speed=cam.speed*(keys.shift?cam.boost:1);

	if(keys.w) cam.velocity.addScaledVector(forward, cam.accel*speed);
	if(keys.s) cam.velocity.addScaledVector(forward,-cam.accel*speed);
	if(keys.a) cam.velocity.addScaledVector(right,  -cam.accel*speed);
	if(keys.d) cam.velocity.addScaledVector(right,   cam.accel*speed);
	if(keys.space) cam.velocity.addScaledVector(up, cam.accel*speed);
	if(keys.ctrl)  cam.velocity.addScaledVector(up,-cam.accel*speed);

	cam.velocity.multiplyScalar(cam.damping);
	camera.position.add(cam.velocity);

	/* Cinematic follow */
	if(follow){
		const desired=follow.position.clone()
			.add(new THREE.Vector3(0,160,-360).applyEuler(camera.rotation));
		camera.position.lerp(desired,cam.followSmooth);
		cam.velocity.multiplyScalar(0.5);
	}

	renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
	renderer.setSize(innerWidth,innerHeight);
	camera.aspect=innerWidth/innerHeight;
	camera.updateProjectionMatrix();
});
</script>
</body>
</html>
