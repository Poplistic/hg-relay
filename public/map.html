<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spectator Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
	margin:0;
	width:100%;
	height:100%;
	overflow:hidden;
	background:radial-gradient(circle at 50% 15%, #160406, #020001);
	font-family:system-ui,Segoe UI,sans-serif;
}

/* ================= HUD ================= */
#hud{
	position:fixed;
	top:16px;
	left:16px;
	z-index:10;
}
.ui{
	min-width:180px;
	color:#ffe8ee;
	background:linear-gradient(180deg,rgba(120,20,30,.35),rgba(40,5,10,.4));
	backdrop-filter:blur(14px);
	border:1px solid rgba(255,120,140,.35);
	border-radius:16px;
	padding:12px;
	box-shadow:0 14px 40px rgba(120,20,40,.45);
}
.ui b{
	font-size:11px;
	letter-spacing:.12em;
	text-transform:uppercase;
}
.name{
	margin-top:6px;
	padding:6px 8px;
	border-radius:10px;
	cursor:pointer;
	background:rgba(255,80,100,.08);
}
.name:hover{
	background:rgba(255,120,140,.28);
}

/* ================= MOBILE STICKS ================= */
.mobile-controls{
	position:fixed;
	inset:0;
	pointer-events:none;
	z-index:20;
	opacity:0;
	transition:opacity .35s ease;
}

.mobile-controls.active{
	opacity:1;
	pointer-events:auto;
}

.stick{
	position:absolute;
	width:140px;
	height:140px;
	border-radius:50%;
	background:radial-gradient(circle, rgba(255,120,140,.35), rgba(80,10,20,.55));
	border:1px solid rgba(255,140,160,.45);
	backdrop-filter:blur(10px);
	touch-action:none;
}

.stick.left{ left:28px; bottom:28px; }
.stick.right{ right:28px; bottom:28px; }

.stick::after{
	content:"";
	position:absolute;
	left:50%;
	top:50%;
	width:56px;
	height:56px;
	margin:-28px;
	border-radius:50%;
	background:rgba(255,160,175,.8);
}

/* HARD desktop kill */
@media (hover:hover) and (pointer:fine){
	.mobile-controls{ display:none !important; }
}
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>
<div id="hud"><div class="ui" id="ui"></div></div>

<div class="mobile-controls" id="mobileControls">
	<div class="stick left"  id="leftStick"></div>
	<div class="stick right" id="rightStick"></div>
</div>

<script type="module">
import * as THREE from "three";
import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

/* ================= DEVICE MODE ================= */
let usingTouch = false;
const mobileUI = document.getElementById("mobileControls");

function setTouchMode(state){
	usingTouch = state;
	mobileUI.classList.toggle("active", state);
}

function detectInitial(){
	if (matchMedia("(pointer:coarse)").matches) setTouchMode(true);
}
detectInitial();

/* auto switch */
addEventListener("pointerdown", e=>{
	if(e.pointerType === "touch") setTouchMode(true);
	else setTouchMode(false);
});

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.autoClear = false;
document.body.appendChild(renderer.domElement);

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050001);

const camera = new THREE.PerspectiveCamera(60,innerWidth/innerHeight,1,20000);
camera.position.set(0,1200,1800);

/* ================= LIGHTING ================= */
scene.add(new THREE.AmbientLight(0xffffff,.35));
const sun = new THREE.DirectionalLight(0xffc0cc,1.3);
sun.position.set(3000,6000,2000);
scene.add(sun);

/* ================= ARENA ================= */
const arenaGroup = new THREE.Group();
scene.add(arenaGroup);

new OBJLoader().load("/arena.obj", obj=>{
	obj.traverse(n=>{
		if(n.isMesh){
			n.material = new THREE.MeshStandardMaterial({
				color:0x5a141d,
				roughness:.65,
				metalness:.08,
				emissive:0x2a060b,
				emissiveIntensity:.35
			});
		}
	});
	obj.scale.setScalar(4);
	arenaGroup.add(obj);
});

/* ================= UI ================= */
const ui = document.getElementById("ui");

/* ================= PLAYERS ================= */
const players = new Map();

function makePlayer(){
	const g = new THREE.Group();
	const body = new THREE.Mesh(
		new THREE.SphereGeometry(10,24,24),
		new THREE.MeshStandardMaterial({
			color:0xff6b7a,
			emissive:0xff2a40,
			emissiveIntensity:.7
		})
	);
	const camDir = new THREE.Mesh(
		new THREE.ConeGeometry(18,70,32),
		new THREE.MeshBasicMaterial({
			color:0xffa0aa,
			transparent:true,
			opacity:.45,
			depthWrite:false
		})
	);
	camDir.rotation.x = Math.PI/2;
	camDir.position.z = -40;

	const vision = new THREE.Mesh(
		new THREE.ConeGeometry(160,420,48,1,true),
		new THREE.MeshBasicMaterial({
			color:0xff4050,
			transparent:true,
			opacity:.09,
			side:THREE.DoubleSide,
			depthWrite:false
		})
	);
	vision.rotation.x = Math.PI/2;
	vision.position.z = -210;

	g.add(body,camDir,vision);
	g.userData = { camDir, vision };
	return g;
}

/* ================= UPDATE ================= */
let follow=null;

async function updatePlayers(){
	const data = await fetch("/map").then(r=>r.json());
	ui.innerHTML="<b>Tributes</b>";
	const alive = new Set();

	for(const p of data){
		alive.add(p.id);
		if(!players.has(p.id)){
			const m = makePlayer();
			scene.add(m);
			players.set(p.id,m);
		}
		const m = players.get(p.id);
		m.position.set(p.x,p.y+20,p.z);
		m.rotation.y = p.yaw;
		m.userData.camDir.rotation.z = p.pitch;
		m.userData.vision.rotation.z = p.pitch;

		const d=document.createElement("div");
		d.className="name";
		d.textContent=p.name;
		d.onclick=()=>follow=m;
		ui.appendChild(d);
	}
	for(const [id,m] of players){
		if(!alive.has(id)){
			scene.remove(m);
			players.delete(id);
		}
	}
}
setInterval(updatePlayers,200);

/* ================= CAMERA ================= */
const cam = {
	yaw:0,
	pitch:0,
	velocity:new THREE.Vector3(),
	accel:2.2,
	damping:0.88,
	baseSpeed:16
};

/* ================= TOUCH STICKS ================= */
const stickState = {
	move:new THREE.Vector2(),
	look:new THREE.Vector2()
};

function bindStick(el, target){
	let id=null,start=null;

	el.addEventListener("pointerdown",e=>{
		if(e.pointerType!=="touch") return;
		id=e.pointerId;
		start={x:e.clientX,y:e.clientY};
		el.setPointerCapture(id);
	});
	el.addEventListener("pointermove",e=>{
		if(e.pointerId!==id) return;
		const dx=(e.clientX-start.x)/60;
		const dy=(e.clientY-start.y)/60;
		target.set(
			Math.max(-1,Math.min(1,dx)),
			Math.max(-1,Math.min(1,dy))
		);
	});
	el.addEventListener("pointerup",()=>{
		id=null;
		target.set(0,0);
	});
}

bindStick(leftStick,stickState.move);
bindStick(rightStick,stickState.look);

/* ================= LOOP ================= */
function animate(){
	requestAnimationFrame(animate);

	if(usingTouch){
		cam.yaw   -= stickState.look.x*0.05;
		cam.pitch = Math.max(-1.4,Math.min(1.4,cam.pitch-stickState.look.y*0.05));

		const forward=new THREE.Vector3(0,0,-1).applyEuler(camera.rotation);
		const right=new THREE.Vector3(1,0,0).applyEuler(camera.rotation);

		cam.velocity
			.addScaledVector(forward,-stickState.move.y*cam.accel)
			.addScaledVector(right, stickState.move.x*cam.accel);
	}

	cam.velocity.multiplyScalar(cam.damping);
	camera.position.add(cam.velocity);

	camera.rotation.order="YXZ";
	camera.rotation.y=cam.yaw;
	camera.rotation.x=cam.pitch;

	renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
	renderer.setSize(innerWidth,innerHeight);
	camera.aspect=innerWidth/innerHeight;
	camera.updateProjectionMatrix();
});
</script>
</body>
</html>
