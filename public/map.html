<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spectator Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
	body { margin:0; overflow:hidden; background:black; }
	canvas { display:block }

	.ui {
		position:absolute;
		color:white;
		font-family:system-ui,sans-serif;
		background:rgba(20,20,20,.65);
		backdrop-filter: blur(6px);
		border:1px solid rgba(255,255,255,.1);
		border-radius:8px;
		padding:8px 10px;
		font-size:12px;
		box-shadow:0 0 20px rgba(0,0,0,.6);
	}

	input {
		width:100%;
		box-sizing:border-box;
		background:#111;
		color:white;
		border:1px solid #333;
		border-radius:4px;
		padding:4px;
	}

	#log div { transition:opacity 1.2s ease }
	#log.fade div { opacity:0 }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { OBJLoader } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js";

/* ======================
   BASIC SETUP
====================== */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050508);
scene.fog = new THREE.FogExp2(0x050508, 0.000045);

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 20000);
camera.position.set(2000,2000,2000);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

/* ======================
   LIGHTING
====================== */
scene.add(new THREE.AmbientLight(0xffffff, 0.35));
const sun = new THREE.DirectionalLight(0xffffff, 1.1);
sun.position.set(3000,6000,2000);
sun.castShadow = true;
scene.add(sun);

/* ======================
   GROUPS
====================== */
const playerGroup = new THREE.Group();
const spectatorGroup = new THREE.Group();
scene.add(playerGroup, spectatorGroup);

/* ======================
   LOAD ARENA
====================== */
let terrainMesh = null;
new OBJLoader().load("arena.obj", obj=>{
	obj.traverse(m=>{
		if(m.isMesh){ m.castShadow=true; m.receiveShadow=true; }
	});
	scene.add(obj);
	terrainMesh = obj;
});

/* ======================
   UI
====================== */
function ui(t,l,r,b){
	const d=document.createElement("div");
	d.className="ui";
	if(t)d.style.top=t;
	if(l)d.style.left=l;
	if(r)d.style.right=r;
	if(b)d.style.bottom=b;
	document.body.appendChild(d);
	return d;
}

const tributeUI = ui("10px","10px");
const spectatorUI = ui(null,null,"10px","160px");
const chatUI = ui(null,"10px",null,"10px");

chatUI.innerHTML = `
	<div id="log" style="height:120px;overflow:auto;margin-bottom:6px"></div>
	<input id="input" placeholder="chat">
`;

/* ======================
   BAD NAME LOADING (FIXED)
====================== */
let badNames = [];
await fetch("/badnames.txt")
	.then(r=>r.text())
	.then(t=>{
		badNames = t.split("\n").map(w=>w.trim().toLowerCase()).filter(Boolean);
	});

function isNameClean(name){
	const n = name.toLowerCase();
	return !badNames.some(b => n.includes(b));
}

/* ======================
   SOCKET + NAME PROMPT
====================== */
const socket = io();
let spectatorName = null;

while(!spectatorName){
	const n = prompt("Choose a spectator name:");
	if(!n || n.length<3 || n.length>16) continue;
	if(!isNameClean(n)){ alert("Name not allowed"); continue; }
	spectatorName = n;
	socket.emit("spectator:name", n);
}

/* ======================
   NAME TAG
====================== */
function makeTextSprite(text,color){
	const c=document.createElement("canvas");
	c.width=128;c.height=64;
	const x=c.getContext("2d");
	x.font="28px system-ui";
	x.textAlign="center";
	x.textBaseline="middle";
	x.fillStyle="rgba(0,0,0,.6)";
	x.fillRect(0,0,128,64);
	x.fillStyle=color;
	x.fillText(text,64,32);
	const t=new THREE.CanvasTexture(c);
	const s=new THREE.Sprite(new THREE.SpriteMaterial({map:t,transparent:true}));
	s.scale.set(80,40,1);
	return s;
}

/* ======================
   PLAYER CREATION
====================== */
const players = new Map();

function makePlayer(name){
	const m = new THREE.Mesh(
		new THREE.SphereGeometry(10,16,16),
		new THREE.MeshStandardMaterial({ color:0x00ff00 })
	);

	/* Name tag */
	const tag = makeTextSprite(name,"#fff");
	tag.position.y = 80;
	m.add(tag);
	m.userData.tag = tag;

	/* Direction arrow ">" */
	const arrow = makeTextSprite(">", "#ffff00");
	arrow.position.set(0,40,0);
	m.add(arrow);
	m.userData.arrow = arrow;

	return m;
}

/* ======================
   UPDATE PLAYERS
====================== */
const ray = new THREE.Raycaster();
const down = new THREE.Vector3(0,-1,0);
const tmp = new THREE.Vector3();
const look = new THREE.Vector3();

async function updatePlayers(){
	const data = await fetch("/map").then(r=>r.json());
	tributeUI.innerHTML="<b>Tributes</b><br>"+data.map(p=>p.name).join("<br>");
	const active = new Set();

	for(const p of data){
		active.add(p.id);
		if(!players.has(p.id)){
			const m = makePlayer(p.name);
			playerGroup.add(m);
			players.set(p.id,m);
		}

		const m = players.get(p.id);

		/* Terrain snap */
		tmp.set(p.x,5000,p.z);
		ray.set(tmp,down);
		const hit = terrainMesh ? ray.intersectObject(terrainMesh,true)[0] : null;
		m.position.set(p.x, hit?hit.point.y+6:6, p.z);

		/* Health color */
		const hp = p.health ?? 100;
		if(hp > 66) m.material.color.set(0x00ff00);
		else if(hp > 33) m.material.color.set(0xffaa00);
		else m.material.color.set(0xff0000);

		/* Direction arrow */
		if(p.lookX !== undefined){
			look.set(p.lookX,0,p.lookZ);
			if(look.lengthSq()>0.001){
				m.userData.arrow.rotation.z = -Math.atan2(look.x, look.z);
			}
		}
	}

	for(const [id,m] of players){
		if(!active.has(id)){
			playerGroup.remove(m);
			players.delete(id);
		}
	}
}
setInterval(updatePlayers,200);

/* ======================
   BILLBOARD TAGS
====================== */
function animate(){
	requestAnimationFrame(animate);
	for(const g of [playerGroup,spectatorGroup])
		for(const m of g.children)
			m.children.forEach(c=>c.isSprite&&c.quaternion.copy(camera.quaternion));
	controls.update();
	renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
