<!DOCTYPE html>
<html>
<head>
  <title>Dome Editor</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    canvas {
      background: #222;
      border-radius: 50%;
      cursor: grab;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>

<h2>Roblox Dome Controller</h2>

<input id="imageId" placeholder="Roblox Image ID"><br>
Scale <input type="range" id="scale" min="0.2" max="3" step="0.01" value="1"><br>
Rotation <input type="range" id="rotation" min="0" max="360" value="0"><br>
<button onclick="send()">Apply</button>

<br><br>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let img = new Image();
let offsetX = 0;
let offsetY = 0;
let dragging = false;
let lastX, lastY;

canvas.onmousedown = e => {
  dragging = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
};

canvas.onmouseup = () => dragging = false;

canvas.onmousemove = e => {
  if (!dragging) return;
  offsetX += (e.offsetX - lastX) / canvas.width;
  offsetY += (e.offsetY - lastY) / canvas.height;
  lastX = e.offsetX;
  lastY = e.offsetY;
  draw();
};

function draw() {
  ctx.clearRect(0,0,400,400);
  ctx.save();
  ctx.beginPath();
  ctx.arc(200,200,200,0,Math.PI*2);
  ctx.clip();

  const scale = document.getElementById("scale").value;
  const rotation = document.getElementById("rotation").value;

  ctx.translate(200,200);
  ctx.rotate(rotation * Math.PI / 180);
  ctx.scale(scale, scale);
  ctx.drawImage(img, -200 + offsetX*400, -200 + offsetY*400, 400, 400);
  ctx.restore();
}

document.getElementById("imageId").onchange = () => {
  img.src = `https://www.roblox.com/asset/?id=${imageId.value}`;
  img.onload = draw;
};

function send() {
  fetch("https://YOUR-RENDER-URL.onrender.com/update-dome", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      apiKey: "YOUR_API_KEY",
      imageId: imageId.value,
      offsetX,
      offsetY,
      scale: scale.value,
      rotation: rotation.value
    })
  });
}
</script>

</body>
</html>
